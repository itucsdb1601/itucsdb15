<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Send a Direct Message</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}" />
   <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" />

  </head>

  <body>

    <div class="container bg-2 text-center">
  <h3> Please Enter Direct Message Information</h3>
    <form class="col-lg-12" action="{{url_for('savedirectmessage')}}" method="POST">

	<div class="form-group">
      <label for="category">User Name for Sender:</label>
      <input class="form-control" name="senderlogname_text" id="senderlogname_text" type="text">
    </div>

	<div class="form-group">
      <label for="category">User Name for Receiver:</label>
      <input class="form-control" name="receiverlogname_text" id="receiverlogname_text" type="text">
    </div>

    <div class="form-group">
      <label for="name">Message:</label>
       <input class="form-control" id="message_text" name="message_text" type="text">
    </div>

    <div class="form-group">
      <label for="name">Subject:</label>
       <input class="form-control" id="subject_text" name="subject_text" type="text">
    </div>

   <button type="submit" id="btn_sign" class="btn btn-default">Save</button>
   </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>

</html>
