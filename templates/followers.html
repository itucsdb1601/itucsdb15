    <div class="container-fluid bg-1 text-center">

          <form action="{{url_for('followers')}}" method="get">

        <div class="container bg-2 text-center">
            <h3>Please login</h3>
          <form action="{{url_for('followers')}}" method="GET">
            <div class="form-group">
                <label for="pwd">Please enter a name:</label>
                <input class="form-control" name="name_text" id="name_text" type="name_text">
                    </div>
             <form action="{{url_for('followers')}}" method="GET">
            <div class="form-group">
                <label for="uemail">Please enter an e-mail:</label>
                <input type="text" class="form-control" name="email_text" id="email_text">
                    </div>
            <button type="search" id="btn_search" class="btn btn-default">Search</button>
            <button type="follow" id="btn_follow" class="btn btn-default">Follow</button>
            <button type="unfollow" id="btn_unfollow" class="btn btn-default">Unfollow</button>
            <button type="update" id="btn_update" class="btn btn-default">Update</button>




            <table id="followersTable" class="FOLLOWERS">

                <tbody>
                    {% for follower_name,follower_email in followers %}
                    <tr>
                        <td class="LeaguesTableItem">{{follower_name}}</td>
                        <td class="LeaguesTableItem">{{follower_email}}</td>


                        <td class="LeaguesTableItem"><a href="{{ url_for('deleteM', deletefollower=follower_name) }}">UnFollow</a>
                            <td class="LeaguesTableItem"><a href="{{ url_for('insertM', insertfollower=follower_name) }}">Follow</a>

                                <td class="LeaguesTableItem"><a href="{{ url_for('searchM', searchfollower=follower_name) }}">Search</a>
                                    <td class="LeaguesTableItem"><a href="{{ url_for('updateM', updatefollower=follower_name) }}">Update</a>
                                        </tr>
                    {% endfor %}
                </tbody>
            </table>



            </form>
    </div>


</body>
